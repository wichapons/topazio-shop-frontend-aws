version: 1
applications:
    frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - npm install
        build:
          commands:
            - npm run build
            - echo "Current directory:"
            - pwd
            - echo "Directory contents:"
            - ls -la
            - echo "Build directory contents:"
            - ls -la build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*